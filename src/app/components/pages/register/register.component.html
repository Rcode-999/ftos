<body>
<div class="container">
    <div class="sub1">
    <div class="sub1-header">
        <h2>FTOS</h2>
        <h4>Welcome</h4>
      </div>
    <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
        <h3>Register</h3>
        <div class="field">
            <label for="fullName">FullName</label>
            <input type="text" 
            pInputText formControlName="fullName" 
            name="fullName" 
            placeholder="Type your name"/>
            <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)">
                <div *ngIf="fullName.errors?.['required']">Name is required</div>
                <div *ngIf="fullName.errors?.['pattern']">Enter a valid name</div>
            </small>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="text" 
            pInputText formControlName="email"
            name="email" 
            placeholder="Email address"/>
            <small *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </small>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" 
            pInputText formControlName="password" 
            name="password" 
            placeholder="Type your password"/>
            <small *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors?.['required']">Password is required</div>
            </small>
        </div>
        <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" 
            pInputText formControlName="confirmPassword" 
            name="confirmPassword" 
            placeholder="Confirm Password"/>
            <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                <div *ngIf="confirmPassword.errors?.['required']">Confirm the password</div>
            </small>
            <small *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid">
                Password should match
            </small>
        </div>
        <button [disabled]="registerForm.invalid" type="submit">Register</button>
        <div class="loginmem">
            Already a member?<a routerLink="/login">Login</a>
        </div>
    </form>
</div>
<div class="sub2">

</div>
</div>
</body>
